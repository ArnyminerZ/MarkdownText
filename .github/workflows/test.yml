name: Run Tests

on: [push, pull_request]

permissions:
  checks: write
  pull-requests: write

jobs:
  run_detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run detekt review
        uses: alaegin/Detekt-Action@v1.23.4
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          detekt_config: config/detekt/detekt.yml
          reviewdog_reporter: github-pr-review
          reviewdog_level: error
      - name: Run detekt
        uses: alaegin/Detekt-Action@v1.23.4
        if: github.event_name != 'pull_request'
        with:
          github_token: ${{ secrets.github_token }}
          detekt_config: config/detekt/detekt.yml
          reviewdog_reporter: github-check
          reviewdog_level: error
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4
      - name: Run tests
        uses: gradle/gradle-build-action@982da8e78c05368c70dac0351bb82647a9e9a5d2
        with:
          arguments: check
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            markdown-text/build/test-results/**/*.xml
            markdown-text/build/test-results/**/*.trx
            markdown-text/build/test-results/**/*.json
